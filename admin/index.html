<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CMS</title>
  <!-- Skrypt do ładowania Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
  <!-- Skrypt do ładowania Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
</head>
<body>
  <!-- Inicjalizacja CMS -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: '/admin/config.yml' // lub '/config.yml' w zależności od miejsca umieszczenia pliku
      });
    });
  </script>
</body>
</html>
